            <div class="filterHeader">
                <span>filter</span>

            <div class="filterOption">
                <label for="spiciness">Spiciness</label>

            </div>
            <div class="filterCheckbox">
                <input type="checkbox" id="noNuts">

            </div>

                <input type="checkbox" id="vegeterian">

            </div>
            <div class="filterButtons">
                <button type="reset" class="resetButton" onclick="getFoodCategoryId('')">RESET</button>
                <button type="button" class="applyButton" onclick="applyFilter()">APPLY FILTER</button>
            </div>
        </form>
